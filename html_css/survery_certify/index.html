<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name: <input type="text" id="name" name="name" required placeholder="Enter your name"></label>
                <label for="email" id="email-label">Email: <input type="email" id="email" name="email" required placeholder="Enter your email"></label>
                <label for="number" id="number-label">Age: <input type="number" id="number" name="number" min="1" max="10000" placeholder="Enter your number"></label>
            </fieldset>
            <fieldset>
            <label>
                Which option best describes your current role?
                <select name="dropdown" id="dropdown" >
                    <option value="1">S</option>
                    <option value="2">N</option>
                </select>
            </label>
            </fieldset>
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label for="recommend-1" id="recommend-1-label"><input type="radio" id="recommend-1" name="recommend" value="1" checked class="inline"> Definitely</label>
                <label for="recommend-2" id="recommend-2label"><input type="radio" id="recommend-2" name="recommend" value="2" class="inline"> Maybe</label>
                <label for="recommend-3" id="recommend-3-label"><input type="radio" id="recommend-3" name="recommend" value="3" class="inline"> Not sure</label>
            </fieldset>

            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label for="ch-recommend-1" id="ch-recommend-1-label"><input type="checkbox" id="ch-recommend-1" name="recommend2" value="1" class="inline" checked> Front-end Projects</label>
                <label for="ch-recommend-2" id="ch-recommend-2label"><input type="checkbox" id="ch-recommend-2" name="recommend2" value="2" class="inline" > Back-end Projects</label>
                <label for="ch-recommend-3" id="ch-recommend-3-label"><input type="checkbox" id="ch-recommend-3" name="recommend2" value="3" class="inline" > Wiki</label>
            </fieldset>

            <label for="desc" id="desc-label">Any comments or suggestions?
                <textarea id="desc" name="desc" id="desc" placeholder="Please enter you brief" rows="3" cols="30"></textarea>
            </label>
            <input type="submit" name="submit" id="submit" value="Submit">
        </form>
    </main>
</body>
</html>
